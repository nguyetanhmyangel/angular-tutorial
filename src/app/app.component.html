<div class="container">
  <br />
  <input type="text" [(ngModel)]="firstName" />&nbsp;
  <input type="text" [(ngModel)]="lastName" />
  <p>{{getFullName()}} - {{firstName}} {{lastName}}</p>
  <br />
  <h4>Customize two way binding</h4>
  <button type="button" (click)="handleIncrement()" >Increment</button>
  <p>Count: {{count}}</p>
  <i [ngStyle] = "{'color': 'red'}">notification: import FormsModule in app.module.ts when use [(ngModel)]</i>
</div>
