<div class="container">
  <br />
  <div class='card'>
    <div class='card-header' #cardHeader>
      OnChanges example
    </div>
    <div class="card-body">
      <!-- start -->
      <h2>ngDoCheck() Demo</h2>
      <table border="1" cellpadding="8" cellspacing="0">
        <tr *ngFor="let emp of empArray; let i = index">
          <td>{{emp.id}}</td>
          <td>{{emp.name}}</td>
          <td><button (click)="remove(i)">Remove</button></td>
          <td><button (click)="update(i)">Update</button></td>
        </tr>
      </table>
      <button (click)="add()" style="margin-top: 10px;">Add</button>
      <h3>Change Logs</h3>
      <table border="1" cellpadding="8" cellspacing="0">
        <tr>
          <td><b>Using KeyValueDiffers</b></td>
          <td><b>Using IterableDiffers</b></td>
        </tr>
        <tr>
          <td>
            <app-employee-keyvalue-diff  [empArray]="empArray"></app-employee-keyvalue-diff>
          </td>
          <td>
            <app-employee-iterable-diff [empArray]="empArray"></app-employee-iterable-diff>
          </td>
        </tr>
      </table>
      <!-- end -->
    </div>
  </div>
</div>
