<div class="container">
  <br />
  <div class='card'>
    <div class='card-header' #cardHeader>
      ngOnInit and ngOnDestroy example
    </div>
    <div class="card-body">
      <!-- start -->
      <h3>OnInit and OnDestroy using Component</h3>
      <b>Example-1:</b> <br /><br />
      <button type="button" (click)="onToggleCP1()">Toggle</button><br /><br />
      <div *ngIf="showChildOne">
        <app-child-one></app-child-one>
      </div>
      <br />
      <div *ngIf="childOneLog">
        <div *ngIf="childOneLog.logType === 'c'">
          <font color="green">{{childOneLog.message}}</font>
        </div>
        <div *ngIf="childOneLog.logType === 'r'">
          <font color="red">{{childOneLog.message}}</font>
        </div>
      </div>

      <br /><br /><b>Example-2:</b> <br /><br />
      <button type="button" (click)="onToggleCounter()">Toggle Counter</button><br /><br />
      <div *ngIf="showCounter">
        <app-counter></app-counter>
      </div>

      <h3>OnInit and OnDestroy using Directive</h3>
      <app-child-two></app-child-two>
      <!-- end -->
    </div>
  </div>
</div>
