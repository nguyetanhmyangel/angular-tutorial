<div class="container">
  <br />
  <div class='card'>
    <div class='card-header' #cardHeader>
      OnChanges example
    </div>
    <div class="card-body">
      <!-- start -->
      <div class="employee">
        <form #empForm="ngForm" (ngSubmit)="onFormSubmit(empForm)">
          <p>Name: <input name="name" [ngModel]="emp.name"></p>
          <p>Age:<input name="age" [ngModel]="emp.age"></p>
          <button>Submit</button>
        </form>
      </div>
      <div class="message">
        <p>Message: <input [(ngModel)]="msg" /></p>
      </div>

      <app-employee [employee]="emp" [message]="msg"></app-employee>
      <!-- end -->
    </div>
  </div>
</div>
