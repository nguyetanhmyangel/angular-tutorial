<div class="container mb-3">
  <br />
  <div class='card'>
    <div class='card-header' #cardHeader>
      Explain
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="input name" [(ngModel)]="person.name">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary mb-3" (click)="addPerson()">Add</button>
      </div>
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of people;">
            <td>{{person.id}}</td>
            <td>{{person.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
