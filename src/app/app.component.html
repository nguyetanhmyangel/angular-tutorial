<div class="container">
  <br />
  <div class='card'>
    <div class='card-header' #cardHeader>
    </div>
    <div class="card-body">
      <button (click)="decrement()">-</button>
      <button (click)="increment()" style="margin-left: 10px;">+</button>
      <button (click)="show = !show" style="margin-left: 10px;">{{show ? 'show less' : 'show more'}}</button>
      <app-child></app-child>
      <app-child></app-child>
      <app-child></app-child>
      <ng-container *ngIf="show">
        <app-child></app-child>
      </ng-container>

    </div>
  </div>
</div>
